<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => 
      (new Date).getFullYear() - person.year >= 19);

    console.log(isAdult);


    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(person => 
      (new Date).getFullYear() - person.year >= 19);

    console.log(allAdult);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    commentIndex = comments.findIndex(comment => comment.id === 823423)
    console.log(commentIndex); //is 1

    // Options for deleting comment

    // 1. Wes didn't go over this so I assume it's not best practice
    // delete comments[1];
    // Afterwards, notice how the indexes go 0 2 3 4... weird

    // 2. Use splice
    // comments.splice(commentIndex, 1);
    
    // 3. Create a new array of updated comments
    // Redux people like this.
    // Doesn't mutate. More in line with functional programming.
    const newComments = [
      ...comments.slice(0, commentIndex),
      ...comments.slice(commentIndex + 1)
    ];
    
    console.table(comments);
    console.table(newComments);

  </script>
</body>
</html>
